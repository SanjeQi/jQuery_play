<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div id="container">
      <form action="#" class="form" id="validationForm">
        <div class="form_field">
          <label for="email">Email: </label>
          <input type="email" placeholder="Email" />
        </div>
        <div class="form_field">
          <label for="phone">Telephone: </label>
          <input type="phone" placeholder="Telephone" />
        </div>
        <div class="form_field">
          <label for="pass">Password: </label>
          <input type="pass" placeholder="Password" />
        </div>
        <div class="form_field">
          <label for="pass">Confirm Passowrd: </label>
          <input type="pass" placeholder="Confirm Password" />
        </div>
        <div class="form_field">
          <button id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="java_script.js"></script>
</html>
